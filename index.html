<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разделённый сайт</title>
    <style>
       
        /* Анимация для кнопок */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nav-button {
            animation: fadeIn 0.6s ease forwards;
        }

        .button-grid .nav-button:nth-child(1) { animation-delay: 0.1s; }
        .button-grid .nav-button:nth-child(2) { animation-delay: 0.2s; }
        .button-grid .nav-button:nth-child(3) { animation-delay: 0.3s; }
        .button-grid .nav-button:nth-child(4) { animation-delay: 0.4s; }

        /* Дополнительный контент для демонстрации прокрутки */

        /* Адаптивность */
        @media (max-width: 1024px) {
            .left-panel {
                width: 400px;
            }
            .right-content {
                margin-left: 400px;
                padding: 30px;
            }
        }

        @media (max-width: 768px) {
            .left-panel {
                width: 350px;
            }
            .right-content {
                margin-left: 350px;
                padding: 20px;
            }
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Левая фиксированная панель -->
        <div class="left-panel">
            <h1 style="color: white; margin-bottom: 10px; margin-top:90px;  font-size: 32px; text-align: center;">Сводка данных</h1>
            <p style="color: rgba(255,255,255,0.9); text-align: center; margin-bottom: 30px;">аналитика маркетплейса</p>

            <div class="button-window">
                <div class="button-grid">
                    <button class="nav-button" onclick="scrollToSection('sales')">
                        <div class="button-icon">🚀</div>
                        <div class="button-text">Динамика продаж</div>
                    </button>
                    <button class="nav-button" onclick="scrollToSection('products')">
                        <div class="button-icon">📦</div>
                        <div class="button-text">Работа с товаром</div>
                    </button>
                    <button class="nav-button" onclick="scrollToSection('ads')">
                        <div class="button-icon">💻️</div>
                        <div class="button-text">Работа с рекламой</div>
                    </button>
                    <button class="nav-button" onclick="scrollToSection('clients')">
                        <div class="button-icon">📱</div>
                        <div class="button-text">Работа с клиентами</div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Правая прокручиваемая часть -->
        <div class="right-content">
            <div id="home" class="content-section">
                <h2 id="sales">Динамика продаж</h2>
                <img src="img.png">
                <img src="img.png">
                <h2 id="products">Работа с товаром</h2>
                <img src="img.png">
                <img src="img.png">
                <h2 id="ads">Работа с рекламой</h2>
                <img src="img.png">
                <img src="img.png">
                <h2 id="clients">Работа с клиентами</h2>
                <img src="img.png">
                <img src="img.png">

            </div>
        </div>
    </div>

    <script>
  function scrollToSection(sectionId) {
    const element = document.getElementById(sectionId);
    if (element) {
        element.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
        });
    }
}
    </script>
</body>

</html>
